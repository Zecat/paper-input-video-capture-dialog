<link rel="import" href="../iron-image/iron-image.html">

<!--
This element give you the ability to import a video from your local disk, and 
then open it in a dialog where you can play it and take a snapshot of the 
current frame.

To use, just gives it and id and call 'search()'.

This is just a wrapper arrount an input type file and 
[iron-video-capture](https://github.com/Zecat/iron-video-capture).

Example:

  ```html
    <template is="dom-bind" id="scope">
      <paper-input-video-capture-dialog id="inputVideoCapture">
      </paper-input-video-capture-dialog>
      <button on-tap="search">SEARCH VIDEO TO CAPTURE</button>
    </template>

    <script>
      var scope = document.getElementById('scope');
      scope.search = function() {
        this.$.inputVideoCapture.search();
      }
    </script>
  ```


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-input-video-capture-dialog">
  <template>
    <style include="paper-dialog-shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        max-width: 100%;
        @apply(--layout-vertical);
      }
      video {
        padding: 0;
      }
      iron-image {
        width: 200px;
        @apply(--layout-self-center);
      }
    </style>

    <content></content>
    
    <input hidden id="videoSelector" files='{{importedVideosList::change}}' type="file" accept="video/*">
    <video is="iron-video-capture" id="videoCapture" src="[[src]]" controls
    capture-url="{{captureUrl}}" capture-width="[[captureWidth]]" on-loadeddata="open"
    capture-file="{{captureFile}}" no-catpture-file="[[noCaptureFile]]">
    </video>
    <iron-image src="[[captureUrl]]"></iron-image>
    
    <div class="buttons">
      <paper-button on-tap="cancel">[[cancelButtonText]]</paper-button>
      <paper-button on-tap="_capture">[[captureButtonText]]</paper-button>
      <paper-button disabled="[[captured]]" on-tap="_confirm">[[confirmButtonText]]</paper-button>
    </div>

    
  </template>

  <script>
    Polymer({
      is: 'paper-input-video-capture-dialog',

      properties: {
        importedVideosList: Object,
        importedVideo: {
          type: Object,
          computed: '_computeImportedVideo(importedVideosList)',
          notify: true
        },
        captureButtonText: {
          type: String,
          value: 'CAPTURE'
        },
        captured: {
          type: Boolean,
          value: false,
          computed: '_computeCaptured(captureUrl)'
        },
        captureFile: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },
        captureUrl: {
          type: String,
          value: '',
          notify: true
        },
        captureWidth: {
          type: Number,
          value: 200
        },
        cancelButtonText: {
          type: String,
          value: 'CANCEL'
        },
        confirmButtonText: {
          type: String,
          value: 'CONFIRM'
        },
        noCaptureFile: {
          type: Boolean,
          value: false
        },
        src: {
          type: String,
          value: '',
          computed: '_computeSrc(importedVideo)',
          notify: true
        }
      },

      search: function() {
        this.$.videoSelector.dispatchEvent(new Event('click'));
      },

      _capture: function() {
        this.$.videoCapture.capture();
        this.refit();
      },

      _computeCaptured: function(captureUrl) {
        return captureUrl ? false : true;
      },

      _computeImportedVideo: function(importedVideosList) {
        return importedVideosList[0];
      },

      _computeSrc: function(importedVideo) {
        return window.URL.createObjectURL(importedVideo);
      },

      _confirm : function() {
        this.close();
        this.fire('capture-confirmed');
      },

      behaviors: [
        Polymer.PaperDialogBehavior
      ]

    });
  </script>
</dom-module>
