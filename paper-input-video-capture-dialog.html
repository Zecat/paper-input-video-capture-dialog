<link rel="import" href="../iron-video-capture/iron-video-capture.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">

<!--
An element providing a solution to no problem in particular.

Example:

  ```html
    <template is="dom-bind" id="scope">
      <paper-input-video-capture-dialog id="inputVideoCapture">
      </paper-input-video-capture-dialog>
      <button on-tap="search">SEARCH VIDEO TO CAPTURE</button>
    </template>

    <script>
    var scope = document.getElementById('scope');
    scope.search = function() {
      this.$.inputVideoCapture.search();
    }
    </script>
  ```


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-input-video-capture-dialog">
  <template>
    <style include="paper-dialog-shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
      }
      video, iron-image {
        padding: 0;
        max-width: 100%;
      }
    </style>

    <content></content>

    <input hidden id="videoSelector" files='{{importedVideosList::change}}' type="file" accept="video/*">

    <video is="iron-video-capture" id="videoCapture" src="[[src]]" controls
    capture-url="{{captureUrl}}" capture-width="[[captureWidth]]" on-loadeddata="open">
    </video>

    <iron-image src="[[captureUrl]]"></iron-image>

    <div class="buttons">
      <paper-button on-tap="cancel">Cancel</paper-button>
      <paper-button on-tap="_capture">[[captureButtonText]]</paper-button>
      <paper-button disabled="[[captured]]" on-tap="_confirm">Continue</paper-button>
    </div>

    
  </template>

  <script>
    Polymer({
      is: 'paper-input-video-capture-dialog',

      properties: {
        importedVideo: {
          type: Object,
          computed: '_computeImportedVideo(importedVideosList)',
          observer: '_importedVideoChange',
          notify: true
        },
        captureButtonText: {
          type: String,
          value: 'capture'
        },
        captured: {
          type: Boolean,
          value: false,
          computed: '_computeCaptured(captureUrl)'
        },
        captureUrl: {
          type: String,
          value: '',
          notify: true
        },
        captureWidth: {
          type: Number,
          value: 200
        },
        src: {
          type: String,
          value: '',
          computed: '_computeSrc(importedVideo)',
          notify: true
        }
      },

      search: function() {
        this.$.videoSelector.dispatchEvent(new Event('click'));
      },

      _capture: function() {
        this.$.videoCapture.capture();
        this.refit();
      },

      _computeCaptured: function(captureUrl) {
        return captureUrl ? false : true;
      },

      _computeImportedVideo: function(importedVideosList) {
        return importedVideosList[0];
      },

      _computeSrc: function(importedVideo) {
        return window.URL.createObjectURL(importedVideo);
      },

      _confirm : function() {
        this.close();
        this.fire('capture-confirmed');
      },

      behaviors: [
        Polymer.PaperDialogBehavior
      ]

    });
  </script>
</dom-module>
