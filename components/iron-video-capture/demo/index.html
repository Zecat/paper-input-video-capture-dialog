<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-video-capture Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-video-capture.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="scope">

      <style>
        video {
          width: 420px;
          height: 315px;
        }
        img {
          width: 200px;
          height: auto;
        }
      </style>

      <video is="iron-video-capture" id="video"
        controls loop src="video/video.mp4"
        capture-url="{{captureUrl}}" capture-width="200">
      </video>
      <img src="[[captureUrl]]">
      <button on-tap="capture">Prendre une capture</button>
      
    </template>

    <script>
      var scope = document.getElementById('scope');
      scope.capture = function() {
        this.$.video.capture();
      }
    </script>

  </body>
</html>
