<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-input-dialog-video-capture Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../paper-input-video-capture-dialog.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <paper-input-video-capture-dialog id="inputVideoCapture"
        src="{{videoUrl}}" no-cancel-on-outside-click with-backdrop
        capture-url="{{captureUrl}}" capture-width="{{captureWidth}}"
        capture-width="{{captureWidth}}" on-capture-confirmed="_setCaptureConfirmed"
        capture-file="{{captureFile}}">
        <h2>Play the video and click "capture" to take a video snapshot.</h2>
      </paper-input-video-capture-dialog>
      <paper-input label="Capture width" type="number" value="{{captureWidth}}"></paper-input>
      <paper-button raised on-tap="search">SEARCH VIDEO TO CAPTURE</paper-button>
      <template is="dom-if" if="[[captureConfirmed]]">
        <h1>Selected video</h1>
        <video controls src="[[videoUrl]]"></video>
        <h1>Selected video capture</h1>
        <img src="[[captureUrl]]">
      </template>
    </template>

    <script>
    var scope = document.getElementById('scope');
    scope.captureConfirmed = false;
    scope.search = function() {
      this.$.inputVideoCapture.search();
    }
    scope._setCaptureConfirmed = function()Â {
      this.captureConfirmed = true;
      console.log(scope.captureFile);
    }
    scope.captureWidth = 200;
    </script>

  </body>
</html>
